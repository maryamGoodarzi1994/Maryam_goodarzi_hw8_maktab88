<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            Name:
            <sup title="required">*</sup>
          </td>
          <td>
            <input id="email-input" type="text" />
            <span id="email-span" style="display:block;"></span>
          </td>
        </tr>

        <tr>
          <td>
            password:
            <sup title="required">*</sup>
          </td>
          <td>
            <input id="password-input" type="password" />
          <span id="password-span" style="display:block;"></span>

          </td>

        </tr>

        <tr>
          <td>
            password confirmation:
            <sup title="required">*</sup>
          </td>
          <td>
            <input id="confirm-password-input" type="password" />
            <span id="confirm-password-span" style="display:block;"></span>

          </td>
        </tr>
      </tbody>
    </table>
    <button id="add">Add</button>
    <script src="script.js"></script>
  </body>
</html>
